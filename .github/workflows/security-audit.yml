name: Security Audit

on:
  push:
    branches: [ main, security-updates-* ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  python-security:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend-python/requirements.txt'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety

      - name: Run pip-audit
        working-directory: backend-python
        run: |
          echo "ðŸ” Running pip-audit on requirements.txt..."
          pip-audit -r requirements.txt --desc --format json --output pip-audit-report.json || true

          echo ""
          echo "ðŸ“Š Vulnerability Summary:"
          pip-audit -r requirements.txt --desc || true
        continue-on-error: true

      - name: Run Safety check
        working-directory: backend-python
        run: |
          echo ""
          echo "ðŸ›¡ï¸ Running Safety check..."
          safety check -r requirements.txt --output text || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            backend-python/pip-audit-report.json
          retention-days: 30

  nodejs-security:
    name: Node.js Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for Node.js projects
        id: check_nodejs
        run: |
          if [ -f "backend/package.json" ]; then
            echo "has_nodejs=true" >> $GITHUB_OUTPUT
          else
            echo "has_nodejs=false" >> $GITHUB_OUTPUT
          fi

      - name: Run npm audit
        if: steps.check_nodejs.outputs.has_nodejs == 'true'
        working-directory: backend
        run: |
          echo "ðŸ” Running npm audit on Node.js backend..."
          npm audit --audit-level=moderate || true
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, nodejs-security]
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: reports
        continue-on-error: true

      - name: Create summary
        run: |
          echo "## ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Dependencies" >> $GITHUB_STEP_SUMMARY

          if [ -f "reports/pip-audit-report.json" ]; then
            echo "âœ… pip-audit report generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the artifacts for detailed vulnerability information." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No pip-audit report found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Node.js Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "Check job logs for npm audit results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Security vulnerabilities should be addressed promptly." >> $GITHUB_STEP_SUMMARY
          echo "This workflow runs automatically on push, pull requests, and weekly." >> $GITHUB_STEP_SUMMARY
