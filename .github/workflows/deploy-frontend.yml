name: Deploy Frontend to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML/CSS/JS
        run: |
          cd frontend
          echo "âœ… Frontend files validated"
          ls -la public/

      - name: Check for broken links (basic)
        run: |
          cd frontend/public
          echo "ğŸ” Checking for common issues..."
          grep -r "localhost" . || echo "No localhost references found âœ…"

      - name: Trigger Render deployment
        run: |
          echo "âœ… Frontend changes detected - Render will auto-deploy"
          echo "Monitor at: https://dashboard.render.com"

      - name: Deployment notification
        run: |
          echo "ğŸš€ ISRS Frontend deployment triggered"
          echo "ğŸ“¦ Changes in frontend/"
          echo "ğŸ”— Site: https://isrs-frontend.onrender.com"
          echo "ğŸ”— Admin: https://isrs-frontend.onrender.com/admin/"
