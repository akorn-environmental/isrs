services:
  - type: web
    name: isrs-python-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: ASYNC_DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: APOLLO_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        value: noreply@shellfish-society.org
      - key: MAGIC_LINK_BASE_URL
        value: https://www.shellfish-society.org
      - key: CORS_ORIGINS
        value: http://localhost:3000,http://localhost:5173,https://isrs-database-frontend.onrender.com,https://www.shellfish-society.org,https://shellfish-society.org
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
