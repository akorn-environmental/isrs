services:
  - type: web
    name: isrs-python-backend
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: ASYNC_DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: APOLLO_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        value: noreply@shellfish-society.org
      - key: MAGIC_LINK_BASE_URL
        value: https://www.shellfish-society.org
      - key: CORS_ORIGINS
        value: http://localhost:3000,http://localhost:5173,https://isrs-database-frontend.onrender.com,https://www.shellfish-society.org,https://shellfish-society.org
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: false
      # AWS S3 Configuration (for photo/asset uploads)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET_NAME
        value: isrs-assets
    healthCheckPath: /health
    autoDeploy: true
