<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your ISRS member account">
  <title>Member Signup - ISRS</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <script src="/js/theme.js"></script>
  <script src="/js/analytics.js"></script>
  <script src="/js/components.js?v=2.1.0"></script>
  <script src="/js/member-auth.js"></script>
</head>
<body>
  <header id="site-header"></header>

  <script>
    // Load header with language switcher
    loadHeader();
  </script>

  <main id="main-content">
    <div class="container" style="max-width: 600px; margin: 4rem auto; padding: 2rem;">
      <!-- Signup Form -->
      <div id="signupForm">
        <h1 id="signupHeading" style="margin-bottom: 0.5rem; text-align: center;"></h1>
        <p id="signupSubtitle" style="font-size: 1.1rem; color: var(--text-light); margin-bottom: 2rem; text-align: center;"></p>

        <form id="registrationForm" style="max-width: 500px; margin: 0 auto;">
          <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="email" id="emailLabel" style="display: block; margin-bottom: 0.5rem; font-weight: 600;"></label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="your.email@example.com"
              style="width: 100%; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: 4px; font-size: 1rem;"
              autofocus
            />
          </div>

          <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="firstName" id="firstNameLabel" style="display: block; margin-bottom: 0.5rem; font-weight: 600;"></label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              placeholder="Jane"
              style="width: 100%; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: 4px; font-size: 1rem;"
            />
          </div>

          <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="lastName" id="lastNameLabel" style="display: block; margin-bottom: 0.5rem; font-weight: 600;"></label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              placeholder="Smith"
              style="width: 100%; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: 4px; font-size: 1rem;"
            />
          </div>

          <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="organization" id="organizationLabel" style="display: block; margin-bottom: 0.5rem; font-weight: 600;"></label>
            <input
              type="text"
              id="organization"
              name="organization"
              placeholder="University of Marine Sciences"
              style="width: 100%; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: 4px; font-size: 1rem;"
            />
          </div>

          <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="country" id="countryLabel" style="display: block; margin-bottom: 0.5rem; font-weight: 600;"></label>
            <input
              type="text"
              id="country"
              name="country"
              placeholder="United States"
              style="width: 100%; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: 4px; font-size: 1rem;"
            />
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="btn btn-primary"
            style="width: 100%; margin-top: 1rem; padding: 1rem; font-size: 1.1rem;"
          ></button>

          <div id="error" style="display: none; margin-top: 1rem; padding: 1rem; background: #fee; border: 1px solid #fcc; border-radius: 4px; color: #c00;"></div>
        </form>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); text-align: center;">
          <p id="alreadyHaveAccountText" style="color: var(--text-light); margin-bottom: 0.5rem;"></p>
          <p>
            <a href="/member/login.html" id="loginHereBtn" class="btn btn-secondary"></a>
          </p>
        </div>
      </div>

      <!-- Success Message -->
      <div id="successMessage" style="display: none; text-align: center;">
        <div style="font-size: 4rem; color: var(--primary-blue); margin-bottom: 1rem;">âœ“</div>
        <h2 id="successHeading" style="color: var(--primary-blue); margin-bottom: 1rem;"></h2>
        <p id="successText" style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 1rem;">
          <span id="verificationSentPrefix"></span> <strong id="sentEmail"></strong>
        </p>
        <p id="verificationInstructions" style="color: var(--text-light); font-size: 0.95rem; margin-bottom: 2rem;"></p>
        <p>
          <a href="/member/login.html" id="goToLoginBtn" class="btn btn-primary"></a>
        </p>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script>
    // Load footer
    loadFooter();

    // Update page content with translations
    function updateSignupPageText() {
      document.getElementById('signupHeading').textContent = t('signupHeading');
      document.getElementById('signupSubtitle').textContent = t('signupSubtitle');
      document.getElementById('emailLabel').textContent = t('emailAddressRequired');
      document.getElementById('firstNameLabel').textContent = t('firstNameRequired');
      document.getElementById('lastNameLabel').textContent = t('lastNameRequired');
      document.getElementById('organizationLabel').textContent = t('organizationOptional');
      document.getElementById('countryLabel').textContent = t('countryOptional');
      document.getElementById('submitBtn').textContent = t('createAccount');
      document.getElementById('alreadyHaveAccountText').textContent = t('alreadyHaveAccount');
      document.getElementById('loginHereBtn').textContent = t('loginHere');
      document.getElementById('successHeading').textContent = t('welcomeToISRS');
      document.getElementById('verificationSentPrefix').textContent = t('verificationSent');
      document.getElementById('verificationInstructions').textContent = t('verificationInstructions');
      document.getElementById('goToLoginBtn').textContent = t('goToLogin');

      // Update page title
      document.title = t('signupHeading') + ' - ISRS';
    }

    // Initial text update
    updateSignupPageText();

    // Listen for language changes
    window.addEventListener('languageChanged', updateSignupPageText);
  </script>

  <script>
    // Check if already logged in
    if (MemberAuth.isAuthenticated()) {
      window.location.href = '/member/profile.html';
    }

    const form = document.getElementById('registrationForm');
    const errorDiv = document.getElementById('error');
    const signupForm = document.getElementById('signupForm');
    const successMessage = document.getElementById('successMessage');
    const sentEmailSpan = document.getElementById('sentEmail');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        email: document.getElementById('email').value.trim(),
        first_name: document.getElementById('firstName').value.trim(),
        last_name: document.getElementById('lastName').value.trim(),
        organization_name: document.getElementById('organization').value.trim() || undefined,
        country: document.getElementById('country').value.trim() || undefined
      };

      const submitBtn = form.querySelector('button[type="submit"]');

      // Clear previous error
      errorDiv.style.display = 'none';

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = t('creatingAccount');

      try {
        const response = await MemberAuth.register(formData);

        if (response.success) {
          // Show success message
          sentEmailSpan.textContent = formData.email;
          signupForm.style.display = 'none';
          successMessage.style.display = 'block';
        } else {
          throw new Error(response.error || 'Failed to create account');
        }
      } catch (error) {
        console.error('Registration error:', error);

        let errorMessage = t('accountCreationFailed');

        // Check for specific error messages
        if (error.message.includes('already exists')) {
          errorMessage = t('accountExistsError');
        }

        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';

        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = t('createAccount');
      }
    });
  </script>
</body>
</html>
