<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Logs - ISRS Admin</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin-layout.css">
  <link rel="stylesheet" href="/css/admin-unified.css">
  <script src="/js/errorReporter.js"></script>
</head>
<body class="admin-page">
  <div class="admin-content-padded" style="max-width: 1400px; margin: 0 auto;">
    <!-- Page Header -->
    <div class="admin-page-header" style="background: transparent; border: none; padding-left: 0;">
      <h1>Audit Logs</h1>
      <p class="admin-text-muted">View system activity and changes across all tables</p>
    </div>

    <!-- Filters Card -->
    <div class="admin-card admin-mb-lg">
      <div class="admin-card-header">
        <h3 style="margin: 0;">Filters</h3>
        <button class="admin-btn admin-btn-secondary admin-btn-sm" onclick="clearFilters()">Clear All</button>
      </div>
      <div class="admin-card-body">
        <div class="filter-grid">
          <div class="filter-group">
            <label class="admin-label">Table</label>
            <select id="tableFilter" class="admin-select" onchange="applyFilters()">
              <option value="">All Tables</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="admin-label">Action</label>
            <select id="actionFilter" class="admin-select" onchange="applyFilters()">
              <option value="">All Actions</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="admin-label">Changed By</label>
            <input type="text" id="changedByFilter" class="admin-input" placeholder="Email or name..." oninput="debounceFilter()">
          </div>
          <div class="filter-group">
            <label class="admin-label">From Date</label>
            <input type="date" id="startDateFilter" class="admin-input" onchange="applyFilters()">
          </div>
          <div class="filter-group">
            <label class="admin-label">To Date</label>
            <input type="date" id="endDateFilter" class="admin-input" onchange="applyFilters()">
          </div>
        </div>
      </div>
    </div>

    <!-- Audit Logs Table -->
    <div class="admin-card">
      <div class="admin-card-header">
        <h3 style="margin: 0;">
          Activity Log
          <span id="totalCount" class="admin-badge admin-badge-secondary" style="margin-left: 0.5rem; font-weight: normal;">-</span>
        </h3>
        <button class="admin-btn admin-btn-secondary admin-btn-sm" onclick="loadAuditLogs()">
          <span style="margin-right: 0.25rem;">‚Üª</span> Refresh
        </button>
      </div>
      <div class="admin-card-body" style="padding: 0;">
        <!-- Loading State -->
        <div id="loadingState" class="empty-state">
          <div class="loading-spinner"></div>
          <p>Loading audit logs...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">üìã</div>
          <h3>No Audit Logs Found</h3>
          <p class="admin-text-muted">No activity matches your current filters.</p>
        </div>

        <!-- Logs Table -->
        <div id="logsTableContainer" style="display: none;">
          <table class="admin-table">
            <thead>
              <tr>
                <th style="width: 160px;">Timestamp</th>
                <th style="width: 140px;">Table</th>
                <th style="width: 90px;">Action</th>
                <th style="width: 180px;">Changed By</th>
                <th>Changes</th>
                <th style="width: 80px;">Details</th>
              </tr>
            </thead>
            <tbody id="logsTableBody">
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <div id="paginationContainer" class="admin-card-footer" style="display: none;">
        <div class="pagination-info">
          Showing <span id="showingStart">0</span>-<span id="showingEnd">0</span> of <span id="showingTotal">0</span>
        </div>
        <div class="pagination-controls">
          <button id="prevPageBtn" class="admin-btn admin-btn-secondary admin-btn-sm" onclick="prevPage()" disabled>
            ‚Üê Previous
          </button>
          <span id="pageInfo" class="page-info">Page 1 of 1</span>
          <button id="nextPageBtn" class="admin-btn admin-btn-secondary admin-btn-sm" onclick="nextPage()" disabled>
            Next ‚Üí
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Log Details Modal -->
  <div id="logModal" class="modal-overlay" style="display: none;" onclick="closeModalOnOverlay(event)">
    <div class="modal-content" style="max-width: 700px;">
      <div class="modal-header">
        <h2>Change Details</h2>
        <button class="modal-close" onclick="closeLogModal()">&times;</button>
      </div>
      <div class="modal-body" id="logModalBody">
        <!-- Populated dynamically -->
      </div>
      <div class="modal-footer">
        <button class="admin-btn admin-btn-secondary" onclick="closeLogModal()">Close</button>
      </div>
    </div>
  </div>

  <style>
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--admin-space-md);
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: var(--admin-space-xs);
    }
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--admin-gray-200);
      border-top-color: var(--admin-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .admin-table {
      width: 100%;
      border-collapse: collapse;
    }
    .admin-table th,
    .admin-table td {
      padding: var(--admin-space-sm) var(--admin-space-md);
      text-align: left;
      border-bottom: 1px solid var(--admin-gray-200);
      font-size: var(--admin-text-sm);
    }
    .admin-table th {
      background: var(--admin-gray-50);
      font-weight: 600;
      color: var(--admin-gray-700);
    }
    .admin-table tbody tr:hover {
      background: var(--admin-gray-50);
    }
    .action-badge {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .action-badge.insert {
      background: var(--admin-success-bg);
      color: var(--admin-success-text);
    }
    .action-badge.update {
      background: var(--admin-warning-bg);
      color: var(--admin-warning-text);
    }
    .action-badge.delete {
      background: var(--admin-danger-bg);
      color: var(--admin-danger-text);
    }
    .changes-preview {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--admin-gray-600);
      font-family: monospace;
      font-size: 0.75rem;
    }
    .pagination-info {
      color: var(--admin-gray-600);
      font-size: var(--admin-text-sm);
    }
    .pagination-controls {
      display: flex;
      align-items: center;
      gap: var(--admin-space-sm);
    }
    .page-info {
      color: var(--admin-gray-600);
      font-size: var(--admin-text-sm);
      min-width: 100px;
      text-align: center;
    }
    .admin-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--admin-space-md) var(--admin-space-lg);
      border-top: 1px solid var(--admin-gray-200);
      background: var(--admin-gray-50);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: var(--admin-space-lg);
    }
    .modal-content {
      background: var(--admin-white);
      border-radius: var(--admin-radius-lg);
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--admin-space-lg);
      border-bottom: 1px solid var(--admin-gray-200);
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--admin-gray-500);
      line-height: 1;
      padding: 0;
    }
    .modal-close:hover {
      color: var(--admin-gray-700);
    }
    .modal-body {
      padding: var(--admin-space-lg);
      overflow-y: auto;
      flex: 1;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: var(--admin-space-sm);
      padding: var(--admin-space-lg);
      border-top: 1px solid var(--admin-gray-200);
      background: var(--admin-gray-50);
    }
    .detail-row {
      display: flex;
      margin-bottom: var(--admin-space-md);
      padding-bottom: var(--admin-space-md);
      border-bottom: 1px solid var(--admin-gray-100);
    }
    .detail-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .detail-label {
      width: 120px;
      flex-shrink: 0;
      font-weight: 600;
      color: var(--admin-gray-700);
    }
    .detail-value {
      flex: 1;
      color: var(--admin-gray-900);
    }
    .changes-json {
      background: var(--admin-gray-50);
      border: 1px solid var(--admin-gray-200);
      border-radius: var(--admin-radius-md);
      padding: var(--admin-space-md);
      font-family: monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }
    .table-name {
      font-family: monospace;
      background: var(--admin-gray-100);
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }
  </style>

  <script src="/js/email-utils.js"></script>
  <script src="/js/admin-layout.js"></script>
  <script>
    // State
    let currentPage = 1;
    const pageSize = 50;
    let totalLogs = 0;
    let filterTimeout = null;
    let allLogs = [];

    // Initialize
    window.addEventListener('DOMContentLoaded', async () => {
      const sessionToken = localStorage.getItem('isrs_session_token');
      if (!sessionToken) {
        window.location.href = '/admin/';
        return;
      }

      loadAdminLayout('audit-logs');

      // Load filter options and logs in parallel
      await Promise.all([
        loadFilterOptions(),
        loadAuditLogs()
      ]);
    });

    // Load filter dropdown options
    async function loadFilterOptions() {
      const token = localStorage.getItem('isrs_session_token');

      try {
        const [tablesRes, actionsRes] = await Promise.all([
          fetch('/api/admin/audit-logs/tables', {
            headers: { 'Authorization': `Bearer ${token}` }
          }),
          fetch('/api/admin/audit-logs/actions', {
            headers: { 'Authorization': `Bearer ${token}` }
          })
        ]);

        if (tablesRes.ok) {
          const tablesData = await tablesRes.json();
          const tableSelect = document.getElementById('tableFilter');
          tablesData.data.forEach(table => {
            const opt = document.createElement('option');
            opt.value = table;
            opt.textContent = formatTableName(table);
            tableSelect.appendChild(opt);
          });
        }

        if (actionsRes.ok) {
          const actionsData = await actionsRes.json();
          const actionSelect = document.getElementById('actionFilter');
          actionsData.data.forEach(action => {
            const opt = document.createElement('option');
            opt.value = action;
            opt.textContent = action;
            actionSelect.appendChild(opt);
          });
        }
      } catch (err) {
        console.error('Error loading filter options:', err);
      }
    }

    // Load audit logs
    async function loadAuditLogs() {
      const token = localStorage.getItem('isrs_session_token');

      showLoading();

      try {
        // Build query params
        const params = new URLSearchParams({
          page: currentPage,
          page_size: pageSize
        });

        const tableFilter = document.getElementById('tableFilter').value;
        const actionFilter = document.getElementById('actionFilter').value;
        const changedByFilter = document.getElementById('changedByFilter').value;
        const startDateFilter = document.getElementById('startDateFilter').value;
        const endDateFilter = document.getElementById('endDateFilter').value;

        if (tableFilter) params.append('table_name', tableFilter);
        if (actionFilter) params.append('action', actionFilter);
        if (changedByFilter) params.append('changed_by', changedByFilter);
        if (startDateFilter) params.append('start_date', startDateFilter + 'T00:00:00');
        if (endDateFilter) params.append('end_date', endDateFilter + 'T23:59:59');

        const res = await fetch(`/api/admin/audit-logs?${params}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            window.location.href = '/admin/';
            return;
          }
          throw new Error('Failed to load audit logs');
        }

        const data = await res.json();
        allLogs = data.data;
        totalLogs = data.total;

        renderLogs();
        updatePagination(data.total, data.page, data.page_size);
      } catch (err) {
        console.error('Error loading audit logs:', err);
        showEmpty();
      }
    }

    // Render logs table
    function renderLogs() {
      const tbody = document.getElementById('logsTableBody');

      if (allLogs.length === 0) {
        showEmpty();
        return;
      }

      tbody.innerHTML = allLogs.map(log => `
        <tr>
          <td>${formatTimestamp(log.created_at)}</td>
          <td><span class="table-name">${log.table_name || '-'}</span></td>
          <td><span class="action-badge ${(log.action || '').toLowerCase()}">${log.action || '-'}</span></td>
          <td>${log.changed_by || '<em class="admin-text-muted">System</em>'}</td>
          <td><div class="changes-preview">${formatChangesPreview(log.changes)}</div></td>
          <td>
            <button class="admin-btn admin-btn-secondary admin-btn-sm" onclick='showLogDetails(${JSON.stringify(log).replace(/'/g, "&#39;")})'>
              View
            </button>
          </td>
        </tr>
      `).join('');

      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('logsTableContainer').style.display = 'block';
      document.getElementById('paginationContainer').style.display = 'flex';
      document.getElementById('totalCount').textContent = totalLogs.toLocaleString();
    }

    // Show loading state
    function showLoading() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('logsTableContainer').style.display = 'none';
      document.getElementById('paginationContainer').style.display = 'none';
    }

    // Show empty state
    function showEmpty() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
      document.getElementById('logsTableContainer').style.display = 'none';
      document.getElementById('paginationContainer').style.display = 'none';
      document.getElementById('totalCount').textContent = '0';
    }

    // Update pagination controls
    function updatePagination(total, page, size) {
      const totalPages = Math.ceil(total / size);
      const start = (page - 1) * size + 1;
      const end = Math.min(page * size, total);

      document.getElementById('showingStart').textContent = total > 0 ? start : 0;
      document.getElementById('showingEnd').textContent = end;
      document.getElementById('showingTotal').textContent = total;
      document.getElementById('pageInfo').textContent = `Page ${page} of ${totalPages || 1}`;

      document.getElementById('prevPageBtn').disabled = page <= 1;
      document.getElementById('nextPageBtn').disabled = page >= totalPages;
    }

    // Pagination handlers
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadAuditLogs();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(totalLogs / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        loadAuditLogs();
      }
    }

    // Filter handlers
    function applyFilters() {
      currentPage = 1;
      loadAuditLogs();
    }

    function debounceFilter() {
      clearTimeout(filterTimeout);
      filterTimeout = setTimeout(applyFilters, 300);
    }

    function clearFilters() {
      document.getElementById('tableFilter').value = '';
      document.getElementById('actionFilter').value = '';
      document.getElementById('changedByFilter').value = '';
      document.getElementById('startDateFilter').value = '';
      document.getElementById('endDateFilter').value = '';
      currentPage = 1;
      loadAuditLogs();
    }

    // Format helpers
    function formatTimestamp(ts) {
      if (!ts) return '-';
      const d = new Date(ts);
      return d.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatTableName(name) {
      if (!name) return '-';
      return name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    function formatChangesPreview(changes) {
      if (!changes) return '-';
      try {
        const str = typeof changes === 'string' ? changes : JSON.stringify(changes);
        return str.length > 60 ? str.substring(0, 60) + '...' : str;
      } catch {
        return '-';
      }
    }

    function formatChangesJson(changes) {
      if (!changes) return 'No changes recorded';
      try {
        return JSON.stringify(changes, null, 2);
      } catch {
        return String(changes);
      }
    }

    // Modal handlers
    function showLogDetails(log) {
      const body = document.getElementById('logModalBody');

      body.innerHTML = `
        <div class="detail-row">
          <div class="detail-label">ID</div>
          <div class="detail-value" style="font-family: monospace; font-size: 0.85rem;">${log.id}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Timestamp</div>
          <div class="detail-value">${formatTimestamp(log.created_at)}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Table</div>
          <div class="detail-value"><span class="table-name">${log.table_name || '-'}</span></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Record ID</div>
          <div class="detail-value" style="font-family: monospace; font-size: 0.85rem;">${log.record_id || '-'}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Action</div>
          <div class="detail-value"><span class="action-badge ${(log.action || '').toLowerCase()}">${log.action || '-'}</span></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Changed By</div>
          <div class="detail-value">${log.changed_by || '<em class="admin-text-muted">System</em>'}</div>
        </div>
        <div class="detail-row" style="flex-direction: column;">
          <div class="detail-label" style="margin-bottom: 0.5rem;">Changes</div>
          <div class="changes-json">${formatChangesJson(log.changes)}</div>
        </div>
      `;

      document.getElementById('logModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeLogModal() {
      document.getElementById('logModal').style.display = 'none';
      document.body.style.overflow = '';
    }

    function closeModalOnOverlay(event) {
      if (event.target === event.currentTarget) {
        closeLogModal();
      }
    }

    // Keyboard handler
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeLogModal();
      }
    });
  </script>

  <!-- Feedback Widget -->
  <script src="/js/feedback-widget.js"></script>
  <script>
    initFeedbackWidget({ isAdminPortal: true });
  </script>
</body>
</html>
